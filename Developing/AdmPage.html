<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AdmPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="AdmPage.js"></script>
    <title>Administradores</title>
</head>
<body>
    <header>

    </header>

    <main>      

        <aside>
                <div class="asideBar">
                    <img class="imgAdm" src="Img/main.jpg" alt="imagem de perfil">
               
                     <span>Administrador</span>
                </div>          
        </aside>

        <div class="formulario">
            <form action="">
                Sinopse <br>
                <textarea name="txtSinopse" id="txtSinopse" cols="30" rows="10"></textarea><br>
                Nome <br>           
                <input type="text" name="txtNomeAnime" id="txtNomeAnime"><br>
                Gênero <br>         
                <input type="text" name="txtGenero" id="txtGenero"><br>
                Autor <br>      
                <input type="text" name="txtNomeAutor" id="txtNomeAutor"> <br>
                Estudio <br>       
                <input type="text" name="txtEstudio" id="txtEstudio"> <br>
                Temporadas <br>         
                <input type="number" name="nunTemporadas" id="nunTemporadas"> <br>          
                Episódios <br>            
                <input type="number" name="numEpisodios" id="numEpisodios"> <br>          
                Upload da imagem  <br>          
                <input type="url" name="txtURL" id="txtURL"> <br>       
                <button id="adicionarAnimeButton" onclick="adicionarAnime()">Adicionar</button> 
             </form>
        </div>      
    </main>
</body>
</html>

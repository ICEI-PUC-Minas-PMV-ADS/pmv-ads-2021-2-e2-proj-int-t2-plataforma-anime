<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ProfilePage.css">
    <link rel="stylesheet" href="modal-style.css">
    
    <title>Perfil</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="InicialPage.html" rel="previous"><img src="img/logo-Pequeno.png" alt=""></a>
           
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
       
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              
              <ul class="navbar-nav">
                <li class="nav-item active"> 
                  <a class="nav-link" href="InicialPage.html" rel="previous"> Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Perfil</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="div-search-header">
            <input type="search" class="searchBar" name="searchBar" id="searchBar" placeholder="Barra de pesquisa">

            <abbr title="Pequisar"><button class="searchButton" id="searchButton" onclick="pesquisar()"><img src="img/search-solid.svg" alt="Lupa de pesquisa"></button></abbr>
          </div>
    </header>

    <main>
        <div class="div-perfil" id="div-perfil">
            <h1>Perfil</h1>
            <img class="imgPerfil" src="img/main.jpg" alt=""> <br>
            <span class="nick-usuario"></span>
            
        </div>

        <div class="paragrafo-explicativo">
            <h2>Está é a sua lista de animes!</h2>
            <p>Clique no anime em que desejar para alterar seu progresso.</p>
        </div>

        <div class="posteres-animes">
                <img id="" src="" alt="">
                <img id="exibiPosteresAnime" class="imgT" src="Img/mini-1.jpg" alt="">
        </div>
    </main>

    <!-- Modal  -->

    <div id="modalProgresso" class="modal-container">
      <div class="modal-style">

        <h2 class="nome-do-anime"></h2>
        <button class="button-fechar">X</button>

        <form action="">
          Progresso <br>

          <select class="select-status" name="status-progresso" id="status-progresso">
            <option value="">Status</option>
            <option value="">Assitido</option>
            <option value="">Assitindo</option>
            <option value="">Quero assitir</option>
          </select> <br>

          Temporada <br>

          <input class="input-temp-ep" type="number" name="temporadas" id="temporada-atual"> <br>

          Episódio <br>

          <input class="input-temp-ep" type="number" name="episodios" id="episodio-atual"> <br>

          Deixe sua nota <br>

          <input class="input-temp-ep" type="number" name="notaAvaliacao" id="notaAvaliacao">

          <input type="button" value="Salvar" class="salvar-button" onclick="amarzenarProgresso()">
        </form>
      </div>
    </div>

    <script src="ProfilePage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>

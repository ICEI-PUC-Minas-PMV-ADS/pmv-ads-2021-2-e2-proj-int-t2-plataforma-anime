<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisterPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="RegisterPage.js"></script>
    <title>Faça seu cadastro!</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Cadastro</h1>
            Nome* <br>
             <input type="text" name="txtNome" id="txtNome" required> <br>

            Nome de Usuário* <br>
            <input type="text" name="txtUserName" id="txtUserName" required> <br>

            Data de Nascimento <br>
            <input type="date" name="dataNasc" id="dataNasc"> <br>

            E-mail* <br>
            <input type="email" name="txtEmail" id="txtEmail" required> <br>

            Senha* <br>
            <input type="password" name="password" id="password" required> <br>

            Confirmar senha* <br>
            <input type="password" name="confirmPassword" id="confirmPassword" required> <br>
 
            <button id="finalizarButton" onclick="enviarCadastro()">Finalizar</button> 

        </form> 
        <a href="LoginPage.html" rel="previous"><button>Cancelar</button></a>
    </main>
</body>
</html>
